<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSort</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/scripts.js" defer></script>
</head>
<body>
    <h1 id="titlePage"> <span style="color: green;">Eco</span>Sort</h1>

    <form id="imageUploader" enctype="multipart/form-data">

        <div class="submissionForm">
            <input type="file" id="select" name="file">
            <label for="select" class="file-input-label">Choose Image</label>
            <span id="file-name" class="file-name">No Image chosen</span>
        </div>

        <input type="submit" id="submit" value="Upload Image">
        <label for="submit" class="file-submit-label">Submit Image</label>

    </form>

    {% if classification %}
    <div class="result">

        <h2>Classification Result</h2>
        <pre>{{ classification }}</pre>

    </div>
    {% endif %}
    {% if chat_response %}
    <div class="chat-response">

        <h2>ChatGPT Response</h2>
        <pre>{{ chat_response }}</pre>

    </div>
    {% endif %}
</body>
</html>
